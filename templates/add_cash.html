{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h1>Add Cash</h1>
    <form action="{{ url_for('add_cash') }}" method="POST">
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input class="form-control" type="number" name="amount" step="0.01" min="0.01" required>
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
