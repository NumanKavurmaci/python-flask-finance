{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<h2>REGISTER</h2>
<form action="/register" method="post">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <small class="form-text text-muted">Password must be at least 8 characters long and contain at least one letter, one number, and one special character (@$!%*#?&).</small>
    </div>
    <div class="form-group">
        <label for="confirmation">Confirm Password:</label>
        <input type="password" id="confirmation" name="confirmation" class="form-control" placeholder="Confirm Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
