{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2>Buy Stock</h2>
    <form action="/buy" method="post">
        <div class="form-group">
            <label for="symbol">Symbol:</label>
            <input type="text" id="symbol" name="symbol" class="form-control" placeholder="Stock Symbol" required autofocus>
        </div>
        <div class="form-group">
            <label for="shares">Shares:</label>
            <input type="number" id="shares" name="shares" class="form-control" placeholder="Number of Shares" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>
{% endblock %}
